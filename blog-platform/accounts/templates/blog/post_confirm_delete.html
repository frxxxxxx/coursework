{% extends "base.html" %}
{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0">
        <div class="card-body text-center">
          <!-- Заголовок предупреждения -->
          <h2 class="mb-4 text-danger">Удалить пост?</h2>
          
          <!-- Описание с предупреждением -->
          <p class="mb-4">Вы уверены, что хотите удалить этот пост? Это действие необратимо.</p>
          
          <!-- Форма подтверждения удаления -->
          <form method="post">
            {% csrf_token %}
            <!-- Кнопка подтверждения -->
            <button type="submit" class="btn btn-danger btn-lg px-4 me-2">Да, удалить</button>
            
            <!-- Кнопка отмены с возвратом к посту -->
            <a href="{{ post.get_absolute_url }}" class="btn btn-outline-secondary btn-lg px-4">Отмена</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
